<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TownLink Directory - Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="flex items-center justify-between px-6 py-4 bg-blue-600 text-white shadow">
        <div class="text-xl font-bold">TownLink</div>
        <button id="mobile-menu-button" class="md:hidden" aria-label="Toggle menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <ul id="nav-menu" class="hidden md:flex space-x-4">
            <li><a href="index.html" class="hover:underline">Home</a></li>
            <li><a href="add-business.html" class="hover:underline">Add Business</a></li>
            <li><a href="admin.html" class="hover:underline">Admin</a></li>
        </ul>
    </header>

    <main class="px-6 py-10 max-w-5xl mx-auto">
        <section id="admin-content" class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold mb-6 text-center">Admin Panel: Pending Businesses</h1>

            <div id="admin-key-prompt" class="mb-6 p-4 bg-yellow-100 border border-yellow-300 rounded-md">
                <p class="mb-2 text-yellow-800">Enter Admin Key to view pending businesses:</p>
                <input type="password" id="adminKeyInput" placeholder="Admin Key" class="w-full max-w-sm px-4 py-2 border rounded-md shadow-sm" />
                <button id="submitAdminKey" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Submit Key</button>
                <p id="adminMessage" class="mt-2 text-red-500"></p>
            </div>

            <div id="pending-businesses-list" class="space-y-4 hidden">
                <p class="text-gray-600">No pending businesses found.</p>
            </div>
        </section>
    </main>

    <footer class="mt-10 py-4 text-center text-sm text-gray-500 border-t">
        <p>&copy; 2025 TownLink. All rights reserved.</p>
    </footer>

    <script defer src="admin.js"></script>
</body>
</html>
