<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - TownLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">TownLink</h1>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="add.html" class="hover:underline">Add Business</a></li>
        <li><a href="admin.html" class="font-semibold underline">Admin</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-grow container mx-auto px-4 py-12">
    <h2 class="text-2xl font-semibold mb-4">Admin Panel: Pending Businesses</h2>
    
    <!-- Admin Key Form -->
    <form id="admin-key-form" class="bg-white shadow rounded p-6 max-w-md">
      <label for="admin-key-input" class="block mb-2 font-medium">Enter Admin Key to view pending businesses:</label>
      <input type="password" id="admin-key-input" class="w-full p-2 border border-gray-300 rounded mb-4" required />
      <button type="submit" id="submit-admin-key-button" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Submit Key
      </button>
      <p id="admin-feedback" class="text-red-600 mt-3 hidden">Error loading pending businesses. Please try again.</p>
    </form>

    <!-- Pending Businesses Section -->
    <section id="pending-businesses-section" class="mt-8 hidden">
      <h3 class="text-xl font-semibold mb-4">Pending Businesses</h3>
      <ul id="pending-businesses-list" class="space-y-4">
        <!-- Dynamically added pending businesses go here -->
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow mt-12">
    <div class="container mx-auto px-4 py-6 text-center text-sm text-gray-500">
      Â© 2025 TownLink. All rights reserved.
    </div>
  </footer>

  <!-- Load script after HTML -->
  <script src="admin.js"></script>
</body>
</html>
